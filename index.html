<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Candidate Information Lookup</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Candidate Information Lookup</h1>
      <h2>Find Github Repositories</h2>
    </header>
    <section>
        <form>
            <label for="github-handle">Github Username:</label>
            <input type="text" name="github-handle" id="github-handle" placeholder="candidate username" required>
            <input type="submit" value="Search">
        </form>
    </section>
    <section id="results">
      <ul id="results-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
